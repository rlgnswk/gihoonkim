# Minimal Jekyll config for academicpages (GiHoon Kim)

locale: "en-US"
site_theme: "default"
title: "GiHoon Kim"
title_separator: "-"
name: "GiHoon Kim"
description: "Ph.D. Student @ Seoul National University | Diffusion / Personalization / Multimodal"

# GitHub Pages project site
url: "https://rlgnswk.github.io"
baseurl: "/gihoonkim"
repository: "rlgnswk/gihoonkim"

# IMPORTANT: Fix author fields for author_profile.html
author:
  name: "GiHoon Kim"
  avatar: "profile.jpg"
  bio: "Ph.D. student in diffusion & multimodal generation."
  location: "Seoul, Republic of Korea"
  employer: "Seoul National University"
  email: "gihoon.kim@snu.ac.kr"
  googlescholar: "https://scholar.google.com/citations?user=Gbljjm0AAAAJ"
  github: "rlgnswk"
  linkedin: "gihoon-kim-phdstudent"

breadcrumbs: false
future: true
read_more: "disabled"

include:
  - _pages
  - files

collections:
  publications:
    output: true
    permalink: /publication/:path/

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

exclude:
  - README.md
  - Dockerfile
  - docker-compose.yaml
  - Gemfile
  - package.json
  - node_modules
  - scripts
  - markdown_generator
  - talkmap*
